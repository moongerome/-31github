<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <div id="quiz-container">
      <h2>Quiz Game</h2>
      <div id="question1" class="question">What is the capital of France?</div>
      <div class="options">
        <button class="option" onclick="checkAnswer(1, 'Paris')">Paris</button>
        <button class="option" onclick="checkAnswer(1, 'Berlin')">
          Berlin
        </button>
        <button class="option" onclick="checkAnswer(1, 'Madrid')">
          Madrid
        </button>
      </div>

      <div id="question2" class="question">
        Which planet is known as the Red Planet?
      </div>
      <div class="options">
        <button class="option" onclick="checkAnswer(2, 'Mars')">Mars</button>
        <button class="option" onclick="checkAnswer(2, 'Venus')">Venus</button>
        <button class="option" onclick="checkAnswer(2, 'Jupiter')">
          Jupiter
        </button>
      </div>

      <div id="question3" class="question">
        What is the largest mammal in the world?
      </div>
      <div class="options">
        <button class="option" onclick="checkAnswer(3, 'Elephant')">
          Elephant
        </button>
        <button class="option" onclick="checkAnswer(3, 'Blue Whale')">
          Blue Whale
        </button>
        <button class="option" onclick="checkAnswer(3, 'Giraffe')">
          Giraffe
        </button>
      </div>

      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
