<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Fitness Tracker</title>
  </head>
  <body>
    <div id="app">
      <h1>Fitness Tracker</h1>
      <div id="exercise-form">
        <label for="exercise">Exercise:</label>
        <input type="text" id="exercise" />
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" min="1" value="1" />
        <button onclick="addExercise()">Add Exercise</button>
      </div>
      <div id="exercise-list"></div>
      <div id="summary">
        <h2>Summary</h2>
        <p>Total Duration: <span id="total-duration">0</span> minutes</p>
        <p>Total Exercises: <span id="total-exercises">0</span></p>
      </div>
    </div>
    <script src="script.js"></script>
    <!-- Add this style for the timer display -->
    <style>
      #timer {
        margin-top: 20px;
        font-size: 24px;
      }
    </style>

    <!-- Add the timer display div -->
    <div id="timer">Timer: <span id="timer-display">00:00</span></div>
  </body>
</html>
