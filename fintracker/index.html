<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Personal Finance Tracker</title>
  </head>
  <body>
    <div id="app">
      <h1>Personal Finance Tracker</h1>
      <div id="transaction-form">
        <label for="description">Description:</label>
        <input type="text" id="description" />
        <label for="amount">Amount:</label>
        <input type="number" id="amount" />
        <label for="category">Category:</label>
        <input type="text" id="category" />
        <button onclick="addTransaction()">Add Transaction</button>
      </div>
      <div id="transaction-list"></div>
      <div id="summary">
        <h2>Summary</h2>
        <p>Total Income: $<span id="total-income">0.00</span></p>
        <p>Total Expenses: $<span id="total-expenses">0.00</span></p>
        <p>Balance: $<span id="balance">0.00</span></p>
      </div>
    </div>
    <!-- Add this script for Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Add a dropdown for selecting categories -->
    <label for="filter-category">Filter by Category:</label>
    <select id="filter-category" onchange="filterTransactionsByCategory()">
      <option value="all">All Categories</option>
    </select>

    <!-- Add a canvas for the chart -->
    <canvas id="expense-chart" width="400" height="200"></canvas>

    <script src="script.js"></script>
  </body>
</html>
